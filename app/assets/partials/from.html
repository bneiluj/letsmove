<form name="form" class="form-inline"> I'm from 
	<select type="text" ng-model="user.from" ng-options="user.froms" required></select> I'm moving to 
	<select type="text" ng-model="user.to" ng-options="user.tos" required></select>
	<a class="btn" ng-hide="form.$invalid" ng-href="#/services?from={{user.from}}&to={{user.to}}">Go</a>
</form>
